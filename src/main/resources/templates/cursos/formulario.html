<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Curso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4>Novo Curso</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/curso/cadastrar}" th:object="${curso}" method="post">
                            
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome do Curso:</label>
                                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                            </div>

                            <div class="mb-3">
                                <label for="cargaHoraria" class="form-label">Carga Horária (horas):</label>
                                <input type="number" class="form-control" id="cargaHoraria" th:field="*{cargaHoraria}" required>
                            </div>

                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição:</label>
                                <textarea class="form-control" id="descricao" th:field="*{descricao}" rows="3"></textarea>
                            </div>

                            <button type="submit" class="btn btn-success">Salvar</button>
                            <a href="/curso/listar" class="btn btn-secondary">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
