<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Cursos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Cursos Cadastrados</h2>
        <hr>
        
        <a href="/curso/novo" class="btn btn-primary mb-3">Novo Curso</a>
        <a href="/" class="btn btn-secondary mb-3">Voltar para Home</a>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Carga Horária</th>
                    <th>Descrição</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="curso : ${cursos}">
                    <td th:text="${curso.id}">1</td>
                    <td th:text="${curso.nome}">Nome do Curso</td>
                    <td th:text="${curso.cargaHoraria}">20</td>
                    <td th:text="${curso.descricao}">Descrição...</td>
                </tr>
                <tr th:if="${#lists.isEmpty(cursos)}">
                    <td colspan="4" class="text-center">Nenhum curso cadastrado.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
