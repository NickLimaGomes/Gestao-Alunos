<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Alunos Cadastrados</h2>
        <hr>
        
        <a href="/aluno/novo" class="btn btn-success mb-3">Novo Aluno</a>
        <a href="/" class="btn btn-secondary mb-3">Voltar para Home</a>

        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Matr√≠cula</th>
                    <th>Curso</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="aluno : ${alunos}">
                    <td th:text="${aluno.id}">1</td>
                    <td th:text="${aluno.nome}">Nome do Aluno</td>
                    <td th:text="${aluno.email}">email@teste.com</td>
                    <td th:text="${aluno.matricula}">123456</td>
                    <td th:text="${aluno.curso != null} ? ${aluno.curso.nome} : 'Sem Curso'">ADS</td>
                </tr>
                <tr th:if="${#lists.isEmpty(alunos)}">
                    <td colspan="5" class="text-center">Nenhum aluno cadastrado.</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
