<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Aluno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4>Novo Aluno</h4>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/aluno/cadastrar}" th:object="${aluno}" method="post">
                            
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome:</label>
                                <input type="text" class="form-control" id="nome" th:field="*{nome}" required>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail:</label>
                                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                            </div>

                            <div class="mb-3">
                                <label for="matricula" class="form-label">Matr√≠cula:</label>
                                <input type="text" class="form-control" id="matricula" th:field="*{matricula}" required>
                            </div>

                            <div class="mb-3">
                                <label for="curso" class="form-label">Curso:</label>
                                <select class="form-select" id="curso" name="cursoId" required>
                                    <option value="">Selecione um curso...</option>
                                    <option th:each="c : ${listaCursos}" 
                                            th:value="${c.id}" 
                                            th:text="${c.nome}"></option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-primary">Salvar</button>
                            <a href="/aluno/listar" class="btn btn-secondary">Cancelar</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
